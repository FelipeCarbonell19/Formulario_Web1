<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>
    <div class="container">
        <div class="card border-dark" style="max-width:70rem;">
            <div>
                <div class="columnas row">
                    <div class="col-4">
                        <img class="img-fluid" src="img/Icon.jpg" alt="">
                    </div>
                    <div class="pp col-4">
                        <label class="form-label">Nombre</label>
                        <input class="form-control m-1" type="text" onkeypress="return soloLetras(event);" required
                            id="nombre">
                        <label class="form-label">Apellido</label>
                        <input class="form-control m-1" type="text" onkeypress="return soloLetras(event);" required
                            id="apellido">

                        <label class="form-label">Pais</label>
                        <input class="form-control m-1" type="text" onkeypress="return soloLetras(event);" required
                            id="pais">
                        <label class="form-label">Ciudad</label>
                        <input class="form-control m-1" type="text" onkeypress="return soloLetras(event);" required
                            id="ciudad">
                    </div>
                    <div class="pp col-4">
                        <label class="form-label">Direccion</label>
                        <input class="form-control m-1" type="text" id="direccion">
                        <label class="form-label">Cedula</label>
                        <input class="form-control m-1" type="text" onkeypress="return soloNumeros(event);" required
                            id="cedula">
                        <label class="form-label">Edad</label>
                        <input class="form-control m-1" type="text" onkeypress="return soloNumeros(event);" required
                            minlength="1" maxlength="3" id="edad">
                        <label class="form-label">Telefono</label>
                        <input class="form-control m-1" type="text" onkeypress="return soloNumeros(event);" required
                            minlength="7" maxlength="10" id="telefono">
                    </div>
                    <div class="col-9 mb-md-3 text-center">
                        <button class="btn btn-primary btn-sm" onclick="registrarPersona()">Registrar
                            Persona</button><br>
                        <button class="btn btn-primary btn-sm" onclick="listarPersona()">Listar Personas</button>
                    </div><hr>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover mt-5">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Pais</th>
                                <th scope="col">Ciudad</th>
                                <th scope="col">Direccion</th>
                                <th scope="col">Cedula</th>
                                <th scope="col">Edad</th>
                                <th scope="col">Telefono</th>
                            </tr>
                        </thead>
                        <tbody id="tablaPersona">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
